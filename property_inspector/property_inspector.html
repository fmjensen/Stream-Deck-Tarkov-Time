<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Tarkov Time Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!--
			for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/ 
		-->
		<details class="message caution">
			<summary>
				<span style="text-align: center; color:gold; font-weight: bold">Do not set or change the Title !</span><br />
				It will prevent the plugin from working.<br />
				<br />
				Push button if time zones don't show up.<br />
				<br />
				Look for updates on the <a class="info" href="https://github.com/fmjensen/Stream-Deck-Tarkov-Time/releases/latest" target="_blank">Github page</a>
			</summary>
		</details>
	</div>
	<script src="js/property-inspector.js"></script>
</body>
</html>
